<div class="page-container">
    <h1>Moje sale</h1>

    <table mat-table [dataSource]="mojeSale" class="mat-elevation-z8">
        <ng-container matColumnDef="wydzial">
            <th mat-header-cell *matHeaderCellDef class="first">Wydział</th>
            <td mat-cell *matCellDef="let element">{{ element.wydzial }}</td>
        </ng-container>

        <ng-container matColumnDef="nr_sali">
            <th mat-header-cell *matHeaderCellDef>Status</th>
            <td mat-cell *matCellDef="let element">{{ element.nr_sali }}</td>
        </ng-container>

        <ng-container matColumnDef="akcje">
            <th mat-header-cell *matHeaderCellDef>Akcje</th>
            <td mat-cell *matCellDef="let element">
                <div class="button-container">
                    <button mat-raised-button>Podglad sali</button>
                    <button mat-raised-button>Daj dostęp użytkownikowi</button>
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
</div>
