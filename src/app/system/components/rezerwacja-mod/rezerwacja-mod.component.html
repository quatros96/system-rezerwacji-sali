<main>
    <p>rezerwacja-mod works!</p>
    <section>
        <table
            class="tabela_rezerwacja"
            mat-table
            [dataSource]="mojeRezerwacje1"
            class="mat-elevation-z8"
        >
            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

            <!-- Position Column -->
            <ng-container matColumnDef="wydzial">
                <th mat-header-cell *matHeaderCellDef>Wydział</th>
                <td mat-cell *matCellDef="let element">
                    {{ element.wydzial }}
                </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="numer_sali">
                <th mat-header-cell *matHeaderCellDef>Numer sali</th>
                <td mat-cell *matCellDef="let element">
                    {{ element.numer_sali }}
                </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="data">
                <th mat-header-cell *matHeaderCellDef>Data rezerwacji</th>
                <td mat-cell *matCellDef="let element">
                    {{ element.data_start }} {{ element.data_end }}
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns1"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns1"></tr>
        </table>
    </section>
    <section>
        <div class="zmien">
            <h2>Zmień godzine rezerwacji</h2>

            <table
                mat-table
                [dataSource]="mojeRezerwacje"
                class="mat-elevation-z8"
            >
                <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->

                <!-- Weight Column -->
                <ng-container matColumnDef="godzina">
                    <th mat-header-cell *matHeaderCellDef>Data</th>
                    <td mat-cell *matCellDef="let element">
                        {{ element.godzina }}
                    </td>
                </ng-container>

                <!-- Position Column -->
                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef>Wydział</th>
                    <td mat-cell *matCellDef="let element">
                        {{ element.status }}
                    </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="akcje">
                    <th mat-header-cell *matHeaderCellDef>Wybór</th>
                    <td mat-cell *matCellDef="let element">
                        <mat-checkbox
                            class="checkBoxKlimatyzacjian"
                        ></mat-checkbox>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr
                    mat-row
                    *matRowDef="let row; columns: displayedColumns"
                ></tr>
            </table>
        </div>
    </section>
    <section>
        <button class="buttonAnuluj" mat-raised-button>
            Anuluj rezerwacje
        </button>

        <button class="buttonZmien" mat-raised-button>
            Zmien godzine rezerwacji
        </button>
    </section>
</main>
