<h2>Dostępność</h2>

<mat-form-field class="date_picker">
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker" />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
</mat-form-field>

<table mat-table [dataSource]="dostepnoscSali" class="mat-elevation-z8">
    <ng-container matColumnDef="godzina">
        <th mat-header-cell *matHeaderCellDef class="first">Godzina</th>
        <td mat-cell *matCellDef="let element">
            {{ element.godzina_start }} {{ element.godzina_end }}
        </td>
    </ng-container>

    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let element">{{ element.status }}</td>
    </ng-container>

    <ng-container matColumnDef="wybor">
        <th mat-header-cell *matHeaderCellDef>Wybór</th>
        <td mat-cell *matCellDef="let element">
            <mat-checkbox class="example-margin"></mat-checkbox>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<div class="przycisk">
    <button mat-raised-button>Zarezerwuj wybrane godziny</button>
</div>
