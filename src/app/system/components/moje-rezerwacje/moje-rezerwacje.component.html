<h2>Moje rezerwacje</h2>
<table mat-table [dataSource]="userReservations" class="mat-elevation-z8">
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="wydzial">
        <th mat-header-cell *matHeaderCellDef>Wydzia≈Ç</th>
        <td mat-cell *matCellDef="let sala">{{ sala.wydzial }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="numer_sali">
        <th mat-header-cell *matHeaderCellDef>Numer sali</th>
        <td mat-cell *matCellDef="let sala">{{ sala.sala_nr }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="data">
        <th mat-header-cell *matHeaderCellDef>Data rezerwacji</th>
        <td mat-cell *matCellDef="let sala">
            <!-- {{sala.poczatek.seconds * 1000 | date:'dd/MM/YYYY HH:mm'}} - {{sala.koniec.seconds * 1000 |
            date:'HH:mm'}} -->
            {{sala.dzien}} {{sala.poczatek}}:00 - {{sala.koniec}}:00
        </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="akcje">
        <th mat-header-cell *matHeaderCellDef>Akcje</th>
        <td mat-cell *matCellDef="let sala">
            <button mat-raised-button [routerLink]="['/modyfikacja-rezerwacji']" [state]="{data: sala}">Modyfikuj
                rezerwacje</button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
